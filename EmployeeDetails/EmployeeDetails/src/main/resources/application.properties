# Application info
spring.application.name=employee-management-system
server.port=8080

# MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/employeedb

# Thymeleaf (? fixed conflicting prefix issue)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# Logging
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.com.EmployeeManagement.EmployeeDetails=DEBUG

# Enable HTTP methods from hidden form inputs (e.g., DELETE via POST + _method)
spring.mvc.hiddenmethod.filter.enabled=true

# Global JSON config
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=UTC

# Disable Spring Boot error page
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

# ? Swagger / SpringDoc configuration (WORKING)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

spring.security.user.name=admin
spring.security.user.password=admin123
